<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menor de Tres Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }
        input[type="text"]:focus {
            border: 2px solid #4facfe;
        }
        input[type="submit"] {
            background: #4facfe;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #00c6ff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Calcula el menor de 3 números</h2>
    <form action="menor" method="get">
        <input type="text" name="num1" placeholder="Número 1" required><br>
        <input type="text" name="num2" placeholder="Número 2" required><br>
        <input type="text" name="num3" placeholder="Número 3" required><br>
        <input type="submit" value="Calcular">
    </form>
</div>
</body>
</html>
